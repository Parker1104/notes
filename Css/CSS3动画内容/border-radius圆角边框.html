<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1 {
      width: 200px;
      height: 200px;
      border: 1px solid black;
      /* 设置圆角边框完整格式 2各参数 8个值，/左边是水平方向的参数 /右边是垂直方向的参数 且书序是 左上水平 右上水平 右下水平 左下水平 /左上垂直 右上垂直 右下垂直 左下垂直, 即顺时针方向排序 */
      /* border-radius: 1500px 20px 30px 40px / 1500px 20px 30px 40px; */
      border-radius: 10% 50%;
    }
  </style>
</head>
<body>
  <div class="box1"></div>
</body>
</html>
