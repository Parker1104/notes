<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1 {
      font-size: 100px;
      text-align: center;
      margin-top: 200px;
      /* 
        第一个值：x轴平移位置
        第二个值；y轴平移位置
        第三个值：模糊度
        第四个值：颜色 
        并且可以加多个颜色的阴影，用逗号分割
      */
      text-shadow: 1px 1px 3px red,2px 2px 3px yellow;
    }
  </style>
</head>
<body>
  <div class="box1">CSS3新特性</div>
</body>
</html>
