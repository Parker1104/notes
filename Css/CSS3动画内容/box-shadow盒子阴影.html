<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1 {
      width: 100px;
      height: 100px;
      background-color: turquoise;
      /* 
        第一个值：x轴平移位置
        第二个值；y轴平移位置
        第三个值：模糊度
        第四个值：阴影向外衍生的距离
        第五个值：颜色 默认为黑色
        并且可以加多个颜色的阴影，用逗号分割
        加inset参数，可触发内置阴影
       */
      box-shadow: 5px 5px 5px 1px red;
    }
  </style>
</head>
<body>
  <div class="box1"></div>
</body>
</html>
