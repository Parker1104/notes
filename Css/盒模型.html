<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      margin-bottom: 100px;
      border: 5px solid yellow;
    }
    .box1 {
      /* 默认值 */
      box-sizing: content-box;
      width: 100px;
      height: 100px;
      border: 5px solid black;
    }

    .box2 {
      box-sizing: border-box;
      width: 100px;
      height: 100px;
      border: 5px solid black;
    }
  </style>
</head>
<body>
  标准盒模型：width不包含padding和border，所以根据计算:
  <br>Child container的真实宽度为：width + 2*padding + 2*border
  <div class="box"> 
    <div class="box1"></div>
  </div>

  怪异盒模型:width是包含padding和border的，
  <br>Child container的真实宽度为即width的值
  <div class="box">
    <div class="box2"></div>
  </div>
</body>
</html>
