    概念：
        块格式化上下文（Block Formatting Context，BFC）,它决定了元素如何对其他内容进行定位 以及相互作用。
        简单来说****BFC的目的就是形成一个完全独立的空间，让空间中的子元素不会影响到外面的布局。

    触发方式：
      1、float不为none
      2、position不为relative和static
      3、overflow为auto、scroll和hidden
      4、display的值为table-cell或inline-block

    可解决的问题
      1、浮动塌陷
      2、解决自适应布局
