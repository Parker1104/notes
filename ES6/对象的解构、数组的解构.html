<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 对象的解构
    const obj = {
      name: 'kobe',
      age: 10
    }
    const {name, age} = obj;
    console.log(name);
    console.log(age);

    // 数组的解构，一般用的较少
    const names = ['kobe','james','kyx']
    const [name1, name2, name3]= names
    console.log(name1);
    console.log(name2);
    console.log(name3);

  </script>
</body>
</html>
