<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    // 扩展运算符，(...参数名) 用来代表可扩展参数,参数会组成一个数组
    sum = (...num) => {
      console.log(num);
    }

    // 无论有几个参数都不会报错
    sum(20,30,40)
    sum(20,30,40,50)
    sum(20,30,40,50,60)

  </script>
</body>
</html>
