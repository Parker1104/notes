<body>

  <button>按钮1</button>
  <button>按钮2</button>
  <button>按钮3</button>
  <button>按钮4</button>
  <button>按钮5</button>
  <script>
    // ES5中的var是有块级作用域的（if/for）只有函数function有作用域概念
    // ES6中的let是有块级作用域的（if/for）


    // var没有块级作用域引发的问题
    // var btns = document.getElementsByTagName("button");
    // for (var i = 0; i < btns.length; i++) {
    //   btns[i].addEventListener('click', function () {
    //     console.log('第' + i + '按钮被点击'); // 总是打印第5个按钮被点击
    //   })
    // }

    // 1、ES5解决方式 闭包
    var btns = document.getElementsByTagName("button");
    for (var i = 0; i < btns.length; i++) {
      (function (i) {
        btns[i].addEventListener('click', function () {
          console.log('第' + i + '按钮被点击'); // 总是打印第5个按钮被点击
        })
      }) (i)
    }

    // 2、ES6中的let
    // let btns = document.getElementsByTagName("button");

    //   btns[i].addEventListener('click', function () {
    //     console.log('第' + i + '按钮被点击'); // 总是打印第5个按钮被点击
    //   })
    // }
  </script>
</body>
