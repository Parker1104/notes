<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let arr1 = [1,23,44]
    let arr2 = [2,223,"你好"]
    let arr3 = [1,2311,4411]

    // concat()数组的合并,两个或多个
    let arr = arr1.concat(arr2,arr3)
    console.log(arr);

    // join()方法用于把数组中的所有元素放入一个字符串。元素是通过指定的分隔符进行分隔的，默认使用','号分割
    console.log(arr1.join('--'));

    // push()方法可向数组的末尾添加一个或多个元素，并返回新的长度。末尾添加，返回的是长度
    let length = arr1.push(1,2)
    console.log(arr1);
    console.log(length);

    // pop() 方法用于删除并返回数组的最后一个元素。返回被删除的元素的值
    let val = arr1.pop()
    console.log(arr1);
    console.log(val);

    // shift() 方法用于把数组的第一个元素从其中删除，返回被删除的元素的值
    let arrShift = [2,3,4];
    console.log(arrShift.shift()); //2
    console.log(arrShift);  //[3,4]

    // unshift() 方法可向数组的开头添加一个或更多元素，并返回新的长度
    let arrUnshift = [2,3,4,5];
    console.log(arrUnshift.unshift(3,6)); //6
    console.log(arrUnshift); //[3, 6, 2, 3, 4, 5]

    // slice() 返回一个新的数组，包含从 start 到 end （不包括该元素）的 arrayObject 中的元素
    let arrSlice = [2,3,4,5];
    console.log(arrSlice.slice(1,3));  //[3,4]
    console.log(arrSlice);  //[2,3,4,5]

    // splice() 方法可删除从 index 处开始的零个或多个元素，并且用参数列表中声明的一个或多个值来替换那些被删除的元素。
    // 如果从 arrayObject 中删除了元素，则返回的是含有被删除的元素的数组。splice() 方法会直接对数组进行修改。
    let aSplice = [5,6,7,8];
    console.log(aSplice.splice(1,0,9)); //[]
    console.log(aSplice);  // [5, 9, 6, 7, 8]
    let bSplice = [5,6,7,8];
    console.log(bSplice.splice(1,2,3));  //[6, 7]
    console.log(bSplice); //[5, 3, 8]

    // sort() 按照 Unicode code 位置排序，默认升序
    let fruit = ['cherries', 'apples', 'bananas'];
    fruit.sort(); // ['apples', 'bananas', 'cherries']
    let scores = [1, 10, 21, 2];
    scores.sort(); // [1, 10, 2, 21]

    // reverse() 方法用于颠倒数组中元素的顺序。返回的是颠倒后的数组
    let arrReverse = [2,3,4];
    console.log(arrReverse.reverse()); //[4, 3, 2]
    console.log(arrReverse);  //[4, 3, 2]


  </script>
</body>
</html>
