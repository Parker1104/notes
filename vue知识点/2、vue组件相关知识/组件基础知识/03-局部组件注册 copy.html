<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>vue</title>
</head>
<body>

  <div id="app">
    <!-- 组件中使用驼峰，则标签可以用-分开。例：myCpn = <my-cpn></my-cpn> -->
    <my-cpn></my-cpn>
    <my-cpn></my-cpn>
  </div>



</body>
<script>

  // 1.创建组件构造器对象Vue.extend({template:``})
  const cpnConstructor = Vue.extend({
    template: `
      <div>
        <h2>标题</h2>
        <p>内容1</p>
        <p>内容2</p>
      </div>`
  })

  const app = new Vue({
    el: '#app', 
    // 组件的局部注册方式，只能在app中使用其他Vue组件不能使用。
    components: {
      'myCpn': cpnConstructor
    }
  })


</script>
</html>
