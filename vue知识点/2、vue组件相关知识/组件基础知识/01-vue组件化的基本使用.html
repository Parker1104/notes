<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>vue</title>
</head>
<body>
    <!-- 组件必须在vue实例app内使用，不然无效,如下 -->
    <my-cpn></my-cpn>

  <div id="app">
    <!-- 3.使用组件 -->
    <my-cpn></my-cpn>
    <my-cpn></my-cpn>
    <my-cpn></my-cpn>
    <my-cpn></my-cpn>
  </div>

</body>
<script>

  // 1.创建组件构造器对象Vue.extend({template:``})
  // PS:ES6新语法``，功能强大
  const cpnConstructor = Vue.extend({
    template: `
      <div>
        <h2>标题</h2>
        <p>内容1</p>
        <p>内容2</p>
      </div>`
  })

  // 2.注册组件
  Vue.component('my-cpn', cpnConstructor)

  const app = new Vue({
    el: '#app', 
    data: {
      message: "hello"
    },
    methods: {

    },
  })
</script>
</html>
