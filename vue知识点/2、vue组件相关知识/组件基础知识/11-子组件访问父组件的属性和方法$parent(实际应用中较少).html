<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>vue</title>
</head>
<body>
  <div id="app">
    <cpn></cpn>
  </div>
</body>

<template id="cpn">
  <div>
    <h2>子组件</h2>
    <button @click="btnClick">按钮</button>
  </div>
</template>

<script>

  const cpn = {
    template: '#cpn',
    methods: {
      btnClick () {

        // 1.访问父组件this.$parent
        console.log(this.$parent);  // 如果父组件是vue实例那么拿到的是一个Vue对象、如果父组件是一个components，那么拿到的是一个VueComponents对象。
        console.log(this.$parent.message);

        // 2.访问根组件this.$root
        console.log(this.$root);    // $root会跳过各层级获取的永远是根vue实例。
        console.log(this.$root.message);
      },
    },
  }

  const app = new Vue({
    el: '#app', 
    data: {
      message: "hello"
    },
    components: {
      cpn
    },
  })
</script>
</html>
