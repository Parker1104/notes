<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>vue</title>
</head>
<body>
  <div id="app">
    <cpn></cpn>
    <cpn></cpn>
    <cpn ref="cpn3"></cpn>
    <button @click="btnClick">按 钮</button>
  </div>
</body>

<template id="cpn">
  <div>
    {{message}}
  </div>
</template>

<script>

  const cpn = {
    template: '#cpn',
    data() {
      return {
        message: "childrenCpn message",
        getdataMessage: "getdata message",
      }
    },
    methods: {
      sayHey () {
        console.log("childrenCpn hey!")
      },
      getData () {
        return this.getdataMessage
      },
    },
  }

  const app = new Vue({
    el: '#app', 
    data: {
      message: "hello"
    },
    components: {
      cpn
    },
    methods: {
      btnClick () {
        // 1、this.$children => 数组类型，是用于获取所有在vue实例中的组件，可以通过住所下标索引来获取具体的属性或者方法，一般开发中用的比较少。
        // console.log(this.$children);
        // console.log(this.$children[1].message);
        // console.log(this.$children[0].getData());

        // 2、$refs => 对象类型，默认是一个空的对象{}，如果要获取某个特定组件，需在组件标签中设置一个ref='字符串'属性,就可以精准获取某个子组件的属性和方法集。
        console.log(this.$refs);
        console.log(this.$refs.cpn3.message);
        console.log(this.$refs.cpn3.getData());
      },
    },

  })
</script>
</html>
