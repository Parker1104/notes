<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>vue</title>
</head>
<body>
  <div id="app">
    <my-cpn></my-cpn>
    <my-cpn></my-cpn>
    <my-cpn></my-cpn>
    <my-cpn></my-cpn>
    <!-- 如果在子组件标签内不指定内容，那么显示插槽默认值 -->
    <my-cpn><i>i</i></my-cpn>
    <my-cpn><span>span</span></my-cpn>
    <!-- 如果插槽内有多个标签，那么会一起被展示出来 -->
    <my-cpn>
      <i>i</i>
      <button>button</button>
      <span>span</span>
    </my-cpn>
  </div>
</body>

<template id="myCpn">
  <div>
    <h2>组件</h2>
    <p>内容</p>
    <!-- slot标签里的内容就是默认值 -->
    <slot>
      <button>按钮</button>
    </slot>
  </div>
</template>

<script>

  const myCpn = {
    template: '#myCpn'
  }

  const app = new Vue({
    el: '#app', 
    data: {

    },
    components: {
      myCpn
    }
  })
</script>
</html>
