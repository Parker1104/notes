<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>vue</title>
</head>
<body>
    <div id="app">
        <h2>{{message}}</h2>
        <!-- 一般不会使用，因为不够灵活 -->
        <h2 v-text="message"></h2>
    </div>
</body>
<script>

    const app = new Vue({
        el: '#app',
        data() {
            return {
              message: '你好',
            }
        },

    })
</script>
</html>
