<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>vue</title>
</head>
<body>
    <div id="app">
        {{fullName}}
    </div>
</body>
<script>

    const app = new Vue({
        el: '#app',
        data() {
            return {
              firstNmae: 'Hello',
              lastNmae: 'World',
            }
        },
        computed: {
          fullName: {
            // 用于拦截fullName设置的值，从而做某些操作，通常不会用到set，所以可以省略
            set: function (newValue) {
              console.log("fullName set function newValue:" + newValue);
              const name = newValue.split(" ");
              this.firstNmae = name[0];
              this.lastNmae = name[1];
            },

            get: function () {
              return this.firstNmae + ' ' + this.lastNmae
            },
          }
        },

    })
</script>
</html>
