<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <!-- 
    1.history.pushState({}, '', 'home')     // 跳转到某个链接，有跳转历史记录，可以回退，相当于栈结构
    2.history.back()                        // 回退到后一个历史记录网页，等价于history.go(-1)
    3.history.go(-1)                        // 在有跳转历史记录的情况下，去往某个网页
    4.history.forward()                     // 向前跳转到前一个历史记录网页，等价于history.go(1)
    5.history.replaceState({}, '', 'home')  // 跳转到某个链接，没有历史记录，无法回退
   -->

</body>
</html>
