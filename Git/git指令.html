  <!-- 
    .git clone 仓库地址      // 将git仓库clone到本地
    .git add .              // 将当前路径下所有文件，添加到本地git暂存区
    .git commit -m ''       // 将暂存区里的改动给提交到本地的版本库， -m '备注信息'
    .git push               // 将本地版本库的分支推送到远程服务器上对应的分支
    
    .git remote add origin 地址   // 建立本地仓库和远程仓库的联系
    .git push -u origin mastar   // 推送文件
   -->
