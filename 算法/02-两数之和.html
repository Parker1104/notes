<!-- 
  给定一个整数数组 nums 和一个整数目标值 target，请你在该数组中找出 和为目标值 的那 两个 整数，并返回它们的数组下标。

  你可以假设每种输入只会对应一个答案。但是，数组中同一个元素不能使用两遍。

  你可以按任意顺序返回答案。 
  一共有4 + 3 + 2 + 1种结果
  
-->
<script>
  // let result = (nums, target) => {
  let result = (nums, target) => {
    let res = []
    for (let j = 0; j<nums.length-1; j++) {
        for (let i=j; i<nums.length-1; i++) {
          let vr = nums[j] + nums[i+1]
          if(vr === target){
            res.push(j)
            res.push(i + 1)
          }
        }
    }
    return res
  }
  let arr = [ 1, 2, 8, 9, 10]
  console.log(result(arr,10));

</script>
</body>
</html>
