<body>
  
  <!-- 给定一个只包括 '('，')'，'{'，'}'，'['，']' 的字符串，判断字符串是否有效。
  有效字符串需满足：
       1. 左括号必须用相同类型的右括号闭合。
       2. 左括号必须以正确的顺序闭合。
  注意空字符串可被认为是有效字符串。

  示例 1:
      输入: "()"
      输出: true
      
  示例 2:
      输入: "()[]{}"
      输出: true
      
  示例 3:
      输入: "(]"
      输出: false 

  示例 4:
      输入: "{()}"
      输出: true -->

  
<!-- 思路：栈实现 
  遍历原字符串
  左括号，写入新数组
  出现右括号则新数组的末尾减去1
  当遍历完整个数组时
-->
  <script>
    
    function isValid(s) {

      if (s.length % 2 !== 0) {
        return false;
      }

      let arr = []
      for (i of s) {
        let vr = arr[arr.length - 1]
        switch(i){
          case "(":
            arr.push(i)
            break
          case "{":
            arr.push(i)
            break
          case "[":
            arr.push(i)
            break
          case ")":
            if(vr === "(")
            arr.pop()
            break
          case "}":
            if(vr === "{")
            arr.pop()
            break
          case "]":
            if(vr === "[")
            arr.pop()  
            break
        }
        
      }
      return arr.length === 0
    }

    console.log(isValid("{()}"))
    

  </script>

</body>
</html>
